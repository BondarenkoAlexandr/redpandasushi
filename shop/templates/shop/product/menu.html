{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }}{% else %}Меню{% endif %}
{% endblock %}
{% block content %}
<div class="main-content">
            <div class="main-content_title">
                Меню
            </div>
            <div class="main-content_menu">
            {% for c in categories %}
                <div class="main-content_menu-item">
                    <a href="{{c.get_absolute_url}}">
                        <img src="{{c.image_big.url}}" alt="">
                        <div class="main-content_menu-item_title">
                            {{c.name}}
                        </div>
                    </a>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
